<div class="postList">
  <div *ngFor="let post of PostArray" class="posts">
    <p class="postTitle">
      <strong> {{ post.title }} </strong>
    </p>

    <app-users [user_id]="post.userId"> </app-users>

    <p class="postBody">{{ post.body }}</p>
    <div class="postFooter">
      <a class="showmore" routerLink="/detail/{{post.id}}"><em>Show more</em></a>
      <p class="comments"><app-comments [post_id]="post.id"> </app-comments></p>
    </div>
  </div>
</div>
