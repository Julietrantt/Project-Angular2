
<div *ngFor="let post of PostArray" class="posts">
    <p>
      <strong> {{ post.title }} </strong>
  
      <br />
    </p>
    <app-users [user_id]="post.userId"> </app-users>
  
    <table>
      <td>
        <p>{{ post.body }}</p>
      </td>
      <td class="comments">
        <app-comments [post_id]="post.id"></app-comments>
      </td>
    </table>
  </div>
